<body>
  <div class="sign-container">
      <div class="sign-form sign-in">
          <h2>Sign In</h2>
          <form action="#" method="post">
              <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" [(ngModel)]="username">
              </div>
              <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" [(ngModel)]="password">
              </div>
              <div class="form-group">
                  <button type="submit" (click)="signIn()">Sign In</button>
              </div>
              <p>Don't have an account? <a routerLink="/sign-up">Create an account</a></p>
          </form>
      </div>
  </div>
</body>
