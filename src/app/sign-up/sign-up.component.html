<body>
  <div class="sign-container">
      <div class="sign-form sign-up">
          <h2>Sign Up</h2>
          <form action="#" method="post">
              <div class="form-group">
                  <label for="new-username">Username:</label>
                  <input type="text" id="username" name="username" [(ngModel)]="username">
              </div>
              <div class="form-group">
                  <label for="new-password">Password:</label>
                  <input type="password" id="password" name="password" [(ngModel)]="password">
              </div>
              <div class="form-group">
                  <button type="submit" (click)="signUp()">Sign Up</button>
              </div>
              <p>Already have an account? <a routerLink="/sign-in">Sign In</a></p>
          </form>
      </div>
  </div>
</body>
