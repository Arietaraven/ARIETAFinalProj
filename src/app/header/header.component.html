<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg bg-body-tertiary"  *ngIf="router.url !== '/sign-in' && router.url !== '/sign-up'">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/post-list">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/post-add">Add</a>
        </li>
      </ul>
    </div>
  </div>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <!-- <button class="btn btn-outline-success" type="submit" (click)= "onfetch()">fetch </button>
        <button class="btn btn-outline-success" type="submit" (click)= "onsave()">Save </button> -->
        <button class="btn btn-outline-success" type="submit" *ngIf="!authService.isLoggedIn()" routerLink="/sign-in">log in </button>
        <button class="btn btn-outline-success" type="submit" *ngIf="!authService.isLoggedIn()" routerLink="/sign-up">sign up </button>
        <div class="notification-icon">
          <button (click)="toggleNotifications()">
            <i class="fa fa-bell"></i>
            <span *ngIf="notifications.length > 0" class="notification-count">{{ notifications.length }}</span>
          </button>
          <div *ngIf="showNotifications" class="notification-dropdown">
            <a *ngFor="let notification of notifications" [routerLink]="['/post', notification.postId]" (click)="markAsRead(notification)">
              {{ notification.message }}
            </a>
          </div>
        </div>
        <button class="btn btn-outline-success" type="submit"(click)="onLogout()">Logout</button>
      </form>
    </div>
  </nav>
</nav>
